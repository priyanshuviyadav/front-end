

<!DOCTYPE html>
<html lang="en">
  <head>
   
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com"  />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    
    
  </head>
  <body class="content-center">
    <main class="grid bg-white product-card">
      
        <img
          src="./images/image-product-desktop.jpg"
          alt="square perfume bottle"
          width="600"
          height="900"
        />
        
      
      <div class="stack p-s-m">
        <div class="stack stack-gap-s">
          <p class="uppercase tracking-wide">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="cluster text-size-4 prices">
          <span class="font-display text-primary">$149.99</span>
          <span class="sr-only">Previous price </span>
          <s class="text-size-0">$169.99</s>
        </p>
        <button class="focus-ring transition primary-button">
          <img src="./images/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
